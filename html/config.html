<!doctype html>
<html dir="ltr" lang="fr">
	<head>
			<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			
			<!-- build:css css/config.css -->
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<link rel="stylesheet" href="css/sprite.css">
			<link rel="stylesheet" href="css/bubble.css">
			<!-- endbuild -->
			
			<!-- Metadata -->
			<link rel="icon" href="img/favicon.ico" />
			<title></title>
	</head>
    
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark top">
			<div class="container">
						<span class="align-middle" style="font-size:2em">
							<img src="img/logo.png" width="100%" class="d-inline-block">
						</span>
				</div>
		</nav>
							
		<main role="main" class="container">
			<!------------------------------------------------------------------------------------------>			
			
			<h4 class="mb-4 mt-5" multi="sensor-title"></h4>
			
			<div class="row mb-4 mt-5">
				<div class="col-md-3 tac">
					<i class="icon icon-temp va"></i>
					<span id="temp-val" class="val">- °C</span>
				</div>
				<div class="col-md-3 tac">
					<i class="icon icon-humidity va"></i>
					<span id="humidity-val" class="val">- %</span>
				</div>
				<div class="col-md-3 tac">
					<i class="icon icon-soil va"></i>
					<span id="soil-val" class="val">- %</span>
				</div>
				<div class="col-md-3 tac">
					<i class="icon icon-tank va"></i>
					<span id="tank-val" class="val">-</span>
				</div>
			</div>

			<!------------------------------------------------------------------------------------------>

			<h4 class="mb-4 mt-5" multi="manual-title"></h4>
			
			
			<div class="row mb-4 mt-5">
				<div class="col-md-3 tac">
					<i class="icon icon-watering va"></i>
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="water-toggle" oninput="waterToggle(this)">
						<label class="custom-control-label" for="water-toggle"></label>
					</div>
				</div>
				<div class="col-md-3 tac">
					<i class="icon icon-windows va"></i>
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="servo-toggle" oninput="servoToggle(this)">
						<label class="custom-control-label" for="servo-toggle"></label>
					</div>
				</div>
				<div class="col-md-3 tac">
					<i class="icon icon-fan va"></i>
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="fan-toggle" oninput="fanToggle(this)">
						<label class="custom-control-label" for="fan-toggle"></label>
					</div>
				</div>
				<div class="col-md-3 tac">
					<i class="icon icon-light va"></i>
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="light-toggle" oninput="lightToggle(this)">
						<label class="custom-control-label" for="light-toggle"></label>
					</div>
				</div>
			</div>
				
			<!------------------------------------------------------------------------------------------>
			
			<h4 class="mb-4 mt-5" multi="auto-title"></h4>
			
			<div class="row mt-3">
				<div class="col-md-6">
					<i class="icon icon-soilTh va"></i>
					<input type="range" class="custom-range" min="0" max="100" step="1" id="water-threshold" value="65" oninput="showWater(this,true)"></input>
					<output id="water-threshold-output">-</output>
				</div>
				<div class="col-md-6">
					<i class="icon icon-tempTh va"></i>
					<input type="range" class="custom-range" min="10" max="50" step="1" id="air-threshold" value="30" oninput="showAir(this,true)"></input>
					<output id="air-threshold-output">-</output>
				</div>
			</div>

			<div class="row mt-3">
				<div class="col-md-6">
					<i class="icon icon-start va"></i>
					<input type="range" class="custom-range" min="8" max="14" step="0.5" id="start-time" value="8" oninput="showStart(this,true)"></input>
					<output id="start-output">-</output>						
				</div>
				<div class="col-md-6">
					<i class="icon icon-stop va"></i>
					<input type="range" class="custom-range" min="14" max="20" step="0.5" id="end-time" value="20" oninput="showEnd(this,true)"></input>
					<output id="end-output">-</output>
				</div>
			</div>
			
			<div class="row mt-3">
				<div class="col-md-6">
					<i class="icon icon-sleep va"></i>
					<input type="range" class="custom-range" min="0" max="4" step="1" id="sleep-time" value="0" oninput="showSleep(this,true)"></input>
					<output id="sleep-output">-</output>						
				</div>
				<div class="col-md-6">
					<button class="btn btn-success btn-sm" type="submit" multi="save-button" onclick="saveParameters()"></button>
				</div>
			</div>

		</main>
	</body>
</html>

<!-- build:js script/config.js -->
<script src="script/config-multi.js"></script>
<script src="script/translation.js"></script>
<script src="script/config-script.js"></script>
<!-- endbuild -->
